<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./calc.css" />
  </head>
  <!-- try -->
  <body class="all allDark">
    <div class="mx-auto">
      <div class="container">
        <div class="col-md-5 mx-auto">
          <div class="row mt-3">
            <div class="col-6 attributionco textcalc">calc</div>
            <div class="col-6">
              <label class="switch">
                <input
                  type="checkbox"
                  onclick="darkmode()"
                  class="che"
                  checked
                />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="mx-auto col-md-5 mx-auto mb-5">
          <input class="resultbox col-12 resultboxDark" />
        </div>
        <div class="col-md-5 mx-auto mb-3 py-4 buttonBox buttonBoxDark">
          <div class="col-12 flex-container">
            <button class="smallbtn smallbtnDark" id="btn7">7</button>
            <button class="smallbtn smallbtnDark" id="btn8">8</button>
            <button class="smallbtn smallbtnDark" id="btn9">9</button>
            <button class="del smallbtn bluebtnDark">del</button>
          </div>
          <div class="col-12 flex-container">
            <button class="smallbtn smallbtnDark" id="btn4">4</button>
            <button class="smallbtn smallbtnDark" id="btn5">5</button>
            <button class="smallbtn smallbtnDark" id="btn6">6</button>
            <button class="smallbtn smallbtnDark oper" id="btnplus">+</button>
          </div>
          <div class="col-12 flex-container">
            <button class="smallbtn smallbtnDark" id="btn1">1</button>
            <button class="smallbtn smallbtnDark" id="btn2">2</button>
            <button class="smallbtn smallbtnDark" id="btn3">3</button>
            <button class="smallbtn smallbtnDark oper" id="btnsub">-</button>
          </div>
          <div class="col-12 flex-container">
            <button class="smallbtn smallbtnDark" id="btndot">.</button>
            <button class="smallbtn smallbtnDark" id="btn0">0</button>
            <button class="smallbtn smallbtnDark oper" id="btndiv">/</button>
            <button class="smallbtn smallbtnDark oper" id="btnmult">*</button>
          </div>
          <div class="col-12 flex-container">
            <button class="smallbtn bluebtn bluebtnDark" id="btnreset">
              reset
            </button>
            <button class="smallbtn redbtn redbtnDark" id="btnsqu">=</button>
          </div>
        </div>
        <div class="attribution attributionco mb-3">
          challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. coded by <a href="#" target="_blank"> Sara RoshanZAmir</a>
        </div>
      </div>
    </div>

    <script src="./clac.js"></script>
  </body>
</html>
